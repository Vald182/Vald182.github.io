<!DOCTYPE html>

<html>
<head>
 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Octopus</title>
  <LINK href="styles.css" rel="stylesheet" type="text/css">
</head>


<body>
<h1 align = "center">ОСЬМИНОЖКА НАВЫКОВ</h1>
<div class = 'box'>
  <div class = "head">
    <div class = 'eye'>
      <div class = "pupil"></div>
    </div>
  </div>
  <div class = "telo"></div>
  <div class = "leg1">
      <div class = "text", align = "right">ПРОГРАММИРОВАНИЕ</div>
      <div class = "minibox1">
        <div align = "center">3</div>
        
      </div>
  </div>
  <div class = "leg2">
      <div class = "text", align = "right">ДИЗАЙН</div>
      <div class = "minibox2">
        <div align = "center">2</div>
        
      </div>
  </div>
  <div class = "leg3">
      <div class = "text", align = "right">РЕШЕНИЕ ЗАДАЧ</div>
      <div class = "minibox3">
        <div align = "center">3.5</div>
        
      </div>
  </div>
  <div class = "leg4">
      <div class = "text", align = "right">РЕШИТЕЛЬНОСТЬ</div>
      <div class = "minibox4">
        <div align = "center">3</div>
        
      </div>
  </div>
  <div class = "leg5">
      <div class = "text", align = "right">ТРУДОЛЮБИЕ</div>
      <div class = "minibox5">
        <div align = "center">3.5</div>
        
      </div>
  </div>
  <div class = "leg6">
      <div class = "text", align = "right">ВНИМАТЕЛЬНОСТЬ</div>
      <div class = "minibox6">
        <div align = "center">3</div>
        
      </div>
  </div>


</div>
</body>
</html>
